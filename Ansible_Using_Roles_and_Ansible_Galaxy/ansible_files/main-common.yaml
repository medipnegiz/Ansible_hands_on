---
# tasks file for /home/ec2-user/ediprole/roles/common
- name: Common Tasks
  debug:
    msg: Common tasks ok

- name: fix dpkg
  command: dpkg --configure -a

- name: Update apt
  apt:
    upgrade: dist
    update_cache: yes

- name: install packages
  apt:
    name: "{{ item }}"
    state: present
  with_items: 
    - ntp